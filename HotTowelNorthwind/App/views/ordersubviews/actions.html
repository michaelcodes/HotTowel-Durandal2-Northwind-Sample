<div class="form-actions">


    <button class="btn btn-inverse"
        data-bind="click: goBack">
        <i class="icon-hand-left icon-white"></i> Back</button>


    <button class="btn btn-inverse"
        data-bind="click: cancel, enable: canSave">
        <i class="icon-undo icon-white"></i> Cancel</button>


    <button class="btn btn-primary"
        data-bind="click: save, enable: canSave">
        <i class="icon-save icon-white"></i> Save</button>
        

    <i class="icon-asterisk icon-red" data-bind="visible: hasChanges"></i>
        

    <button class="btn btn-danger pull-right"
        data-bind="click: deleteOrder, disable: hasChanges">
        <i class="icon-trash icon-white"></i> Delete
    </button>
</div>
