<div class="container-fluid">

    <div class="row-fluid" 
        data-bind="compose: 'ordersubviews/actions.html'"></div>

    <div class="row-fluid" data-bind="with: order">
        <div class="span12 well">   


            <fieldset class="span4" data-bind="with: Customer">
                <legend class="muted">
                    Billing Address 
                    <button class="btn btn-inverse btn-mini" 
                        data-bind="click: $root.editBillAddress">Edit</button>
                </legend>
                <strong data-bind="text: CompanyName"></strong><br />
                <span data-bind="text: Address"></span><br />
                <span data-bind="text: City"></span>, <span data-bind="text: Region"></span> <span data-bind="text: PostalCode"></span><br />
                <span data-bind="text: Country"></span><br />
            </fieldset>


            <fieldset class="span4">
                <legend class="muted">
                    Shipping Address 
                    <button class="btn btn-inverse btn-mini" 
                        data-bind="click: $parent.editShipAddress">Edit</button>
                </legend>
                <strong data-bind="text:ShipName"></strong><br />
                <span data-bind="text: ShipAddress"></span><br />
                <span data-bind="text: ShipCity"></span>, <span data-bind="text: ShipRegion"></span> <span data-bind="text: ShipPostalCode"></span><br />
                <span data-bind="text: ShipCountry"></span><br />
            </fieldset>


            <div class="span2">
                <label><strong>Order Date</strong></label>
                <input type="text" class="input-small" 
                    data-bind="datepicker: {}, dateString: OrderDate" />

                <label><strong>Required Date</strong></label>
                <input type="text" class="input-small" 
                    data-bind="datepicker: {}, dateString: RequiredDate" />
            </div>


            <h4 class="span2 muted text-right">
                <i>Order #</i><i data-bind="text: OrderID"></i>
            </h4>
        </div>
    </div>

    <div class="row-fluid" 
        data-bind="compose: 'ordersubviews/orderlines.html'"></div>
</div>
